<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-2.2.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("button").click(function () {
                var url="/ServletGetQrCode";
                $.get(url,function (ticket) {
                    var src="https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket="+ticket;
                    $("img").attr("src",src);
                });
            });
        })
    </script>

</head>

<body>
    <button >生成二维码</button>
    <img src="">
</body>
</html>
